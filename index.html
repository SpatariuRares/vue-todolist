<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <title>Titolo Documento</title>

<body class="debug">
    <!-- Inizio Header -->
    <div class="container">
        <header class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </header>
        <!-- Fine Header -->
        
        <!-- Inizio Main -->
    
        <main id="root">
            <input type="text" @keyup.enter="pushList" v-model="message" placeholder="todolist">
            <button @click="pushList">Aggiungi</button>
            <ul v-if="todolist.length>0" >
                <li v-for="(todo, index) in todolist" :class="(todo.Do) ? 'green' : 'red'">
                    <span>
                        <input @click=fatto(index) type="checkbox" :checked="todo.Do">
                        {{todo.Title}}
                    </span>    
                    <span @click="removeFromList(index)"><i class="fas fa-times"></i></span>
                </li> 
            </ul>
            <h2 v-else>non c'Ã¨ niente</h2> 
        </main>
        <!-- Fine Main -->
        
        <!-- Inizio Footer -->
        <footer>
        
        </footer>
        <!-- Fine Footer -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
